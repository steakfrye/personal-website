<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>dylan-frye</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.2.3/css-doodle.min.js"></script>
    <script>
    if (!window.customElements || !document.head.attachShadow) {
      document.body.classList.add('no-doodle-support');
    }
    </script>
  </head>
  <body>
    <div id='wrapper'>
      <div class='background'>
        <css-doodle>
          :doodle {
            @grid: 7 / 100vmax;
          }

          will-change: transform;
          transition: .4s @rand(.6s);
          transform:
            scale(@rand(.9, 3))
            rotate(@rand(360deg));
          @shape: triangle;
          @size: 1em;

          --n: calc(
              @abs(@abs(@row() - 5)
            + @abs(@col() - 5) - 9) / 9
          );

          @random {
            background: @pick(#fbf9f, #666564, #343239, #f03d33);
          }
        </css-doodle>
      </div>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <div class='foreground' id="root"></div>
    </div>
  </body>
</html>
